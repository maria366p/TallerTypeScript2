<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TV Series</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='tallertypescript.css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script type = "module", src='./scripts/data.js'></script>
</head>
<body>
    <h1 id="tv-series-header" > <i class="fas fa-desktop"></i> TV Series</h1>
    <div class="container">
        <div class = "table-responsive" id="series-container">
            <table class="table table-striped" id="series">
                <thead class = "thead-dark">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Channel</th>
                        <th scope="col">Seasons</th>
                    </tr>
                </thead>
            </table>
        </div>
        <!-- Div para mostrar el detalle de la serie -->
        <div class="card">
            <img class="card-img-top" id="serie-imagen" src="" alt="Serie Imagen">
            <div class="card-body">
                <h5 class="card-title" id="serie-nombre"></h5>
                <p class="card-text" id="serie-descripcion"></p>
                <a href="#" id="serie-link"></a>
            </div>
        </div>
    </div>

</body>
</html>
